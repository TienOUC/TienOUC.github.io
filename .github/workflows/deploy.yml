name: Deploy to GitHub Pages

on:
  push:
    branches: blog # 源代码所在分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 源代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: 安装依赖并构建
        run: |
          yarn install
          yarn run build  # 生成 dist 目录

      - name: 部署到 main 分支
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vuepress/dist # 要部署的目录
          publish_branch: main # 部署到 main 分支
